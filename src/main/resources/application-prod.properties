
management.endpoint.healtah.show-details=always


#Local
spring.data.mongodb.uri=mongodb://${MONGODB_SERVER_URL}/TweetApp
server.port=8090
#
spring.kafka.consumer.bootstrap-servers=${KAFKA_SERVER_URL}
spring.kafka.consumer.group-id=mygroup
spring.kafka.consumer.auto-offset-reset=earliest
#
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
#
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer

logging.level.com.tweetapp.api=debug
logging.file.name=./Tweetlogs.log

management.endpoints.web.exposure.include = *
management.endpoint.health.show-details=always

management.endpoint.metrics.enabled=true
management.endpoint.prometheus.enabled=true
management.metrics.export.prometheus.enabled=true

# location of the swagger json
springfox.documentation.swagger.v2.path=/swagger.json

security.basic.enable=false
security.ignored=/**